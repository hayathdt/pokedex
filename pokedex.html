<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokedex.css">
    <title>Document</title>
</head>
<body>
  <header>
    <h1>Pokedex</h1>
  </header>
  <main>
    <section class="pokedex">
      <div class="image-container">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" alt="Pikachu">
      </div>
      <div class="controls">
        <div class="directional-pad">
          <button class="up"><img src="/arrow-up.svg" alt="arrow up icon" class="icon"></button>
          <button class="right"><img src="/arrow-right.svg" alt="arrow right icon" class="icon"></button>
          <button class="down"><img src="/arrow-down.svg" alt="arrow down icon" class="icon"></button>
          <button class="left"><img src="/arrow-left.svg" alt="arrow left icon" class="icon"></button>
          <div class="center"></div>
        </div>
        <div class="circle-button"></div>
      </div>

      <div class="pokedex-right">
          <h3>Fonctionnalité</h3>
          <div class="conatiner">
          <ol>
           <li><strong>Nom:</strong> Pikachu</li>
           <li><strong>Type:</strong>Electrique</li>
           <li><strong>Caractéristique:</strong>
             <ul>
               <li><strong>Pois:</strong>6 KG</li>
               <li><strong>Taille:</strong>0.4 m</li>
               <li><strong>Description:</strong>Pikachu est un Pokémon de type électrique connu pour ses joues chargées d'électricité.</li>
             </ul>
           </li>
          </ol>
          </div>
      </div>
    </main>
  </section>
</body>
