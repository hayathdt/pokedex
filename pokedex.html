<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokedex.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Bungee+Tint&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jacquard+24&family=Jacquard+24+Charted&family=Pacifico&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Silkscreen:wght@400;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/914/914726.png">
    <title>POKEDEX</title>
</head>
<body>
  <header>
    <h1>Pokedex</h1>
  </header>
  <main>
    <section class="pokedex">
      <div class="pokedex-left">
        <h2 id="pokemon-name">Bulbizarre</h2>
        <div id ="type-container">
        <p id="pokemon-type">Poison/Plante</p>
        <!--
        <img src="https://static.wikia.nocookie.net/pokemongo/images/0/05/Poison.png" alt="pokemon type" id="image-type">
        <img src="https://static.wikia.nocookie.net/pokemongo/images/c/c5/Grass.png" id="image-type2">
        -->
      </div>
        <div class="image-container">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Pokemon" id="pokemon-image">
          
        </div>
        
        <div class="controls">
          <div class="directional-pad">
            <button class="up" id="pad-up"><span class="material-symbols-outlined" class="icon">
              keyboard_arrow_up
              </span></button>
            <button class="right" id="pad-right"><span class="material-symbols-outlined">
              chevron_right
              </span></button>
            <button class="down" id="pad-down"><span class="material-symbols-outlined">
              keyboard_arrow_down</span></button>
            <button class="left" id="pad-left"><span class="material-symbols-outlined">
              chevron_left
              </span></button>
            <div class="center"></div>
          </div>
          <div class="circle-button">START</div>
        </div>
      </div>

      <div class="pokedex-right">
          <h3>DESCRIPTION</h3>
          <div class="container">   
          <ol>
           <li id="pokemon-name2"><strong>Nom: </strong> Bulbizarre</li>
           <li><strong>Type: </strong>
            <div>
              <img src="https://static.wikia.nocookie.net/pokemongo/images/0/05/Poison.png" alt=" type icon" id="image-type">
            <img src="https://static.wikia.nocookie.net/pokemongo/images/c/c5/Grass.png" id="image-type2">
            </div></li>
           <li><strong>Statistiques: </strong>
             <ul>
               <li id="hp"><strong>HP: </strong>45</li>
               <li id="attack"><strong>Attaque: </strong>49</li>
               <li id="defense"><strong>Défense: </strong>49</li>
               <li id="special-attack"><strong>Attaque spéciale: </strong>65</li>
               <li id="special-defense"><strong>Défense spéciale: </strong>65</li>
               <li id="speed"><strong>Vitesse: </strong>45</li>
             </ul>
           </li>
          </ol>
          </div>
      </div>
    </section>
  </main>
  </section>
  <script src="script.js"></script>
</body>
</html>
