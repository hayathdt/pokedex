<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokedex.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Bungee+Tint&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jacquard+24&family=Jacquard+24+Charted&family=Pacifico&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Silkscreen:wght@400;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
  <header>
    <h1>Pokedex</h1>
  </header>
  <main>
    <section class="pokedex">
      <div class="pokedex-left">
        <div class="type-circle"><img src="Pokémon_Electric_Type_Icon.svg" alt="Electric type icon" class="type-icon" ></div>
        <h2 id="pokemon-name"> </h2>
        <p id="pokemon-type"></p>
        <div class="image-container">
          <img src="" alt="Pokemon" id="pokemon-image">
        </div>
        
        <div class="controls">
          <div class="directional-pad">
            <button class="up" id="pad-up"><span class="material-symbols-outlined" class="icon">
              keyboard_arrow_up
              </span></button>
            <button class="right" id="pad-right"><span class="material-symbols-outlined">
              chevron_right
              </span></button>
            <button class="down" id="pad-down"><span class="material-symbols-outlined">
              keyboard_arrow_down</span></button>
            <button class="left" id="pad-left"><span class="material-symbols-outlined">
              chevron_left
              </span></button>
            <div class="center"></div>
          </div>
          <div class="circle-button">START</div>
        </div>
      </div>

      <div class="pokedex-right">
          <h3>Fonctionnalité</h3>
          <div class="container">   
          <ol>
           <li><strong>Nom: </strong> Pikachu</li>
           <li><strong>Type: </strong>Electrique  <img src="Pokémon_Electric_Type_Icon.svg" alt="Electric type icon" class="type-icon"></i> 
           <li><strong>Caractéristique: </strong>
             <ul>
               <li><strong>Poids: </strong></li>
               <li><strong>Taille: </strong></li>
               <li><strong>Description: </strong>Pikachu est un Pokémon de type électrique connu pour ses joues chargées d'électricité.</li>
             </ul>
           </li>
          </ol>
          </div>
      </div>
    </section>
  </main>
  </section>
  <script src="script.js"></script>
</body>
</html>
